<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Satya Kumar Ram - Creative Designer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <div class="loader">
        <div class="topheading">
          <h5 class="reveal">Design Portfolio</h5>
          <h5 class="reveal">&copy;2025</h5>
        </div>
        <h1 class="main-head reveal">
          <span
            >Satya
            <span class="cursive cur-gr">Kumar</span>
            <span class="cursive cur-gr">Ram</span>
          </span>
          <span>is</span> <span>a</span>
        </h1>

        <div class="reveal svg">
          <svg width="60" height="60" viewBox="0 0 50 50">
            <defs>
              <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" stop-color="#ffffff"></stop>
                <stop offset="100%" stop-color="#EC4899"></stop>
              </linearGradient>
            </defs>
            <circle
              cx="25"
              cy="25"
              r="20"
              fill="#151515"
              stroke="#ffffff"
              stroke-width="4"
              stroke-dasharray="31.4 31.4"
            >
              <animateTransform
                attributeName="transform"
                type="rotate"
                from="0 25 25"
                to="360 25 25"
                dur="1s"
                repeatCount="indefinite"
              ></animateTransform>
            </circle>
          </svg>
        </div>
      </div>
      <div class="green"></div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"
      integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
